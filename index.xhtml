<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <!--Parte grafica del ejercicio -->
    <h:head>
        <title>Ejercicio 1</title>
    </h:head>
    <h:body>
       <h:form> 
   <!--Inicio del componente message growl -->   
    <p:growl id="growl" showDetail="true" sticky="true" />  
       
    <p:panel header="Growl">  
        <h:panelGrid columns="2" cellpadding="5"> 
            <!--Conexión con la parte logica del ejercicio en donde se procesa el mensaje -->
            <p:outputLabel for="frase" value="Frase:" />   
            <p:inputText id="frase" value="#{index.frase}" required="true" />  
        </h:panelGrid>  
         <!--Aqui se envía la frase para que sea procesada por la parte logica del ejercicio -->
        <p:commandButton value="Guardar" action="#{index.guardarFrase}" update="@form" />
    </p:panel>     
</h:form>
    </h:body>
</html>
